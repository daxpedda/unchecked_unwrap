language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx
  - windows

cache: cargo

env:
  global:
    - RUST_BACKTRACE=1

script:
  - |
    cargo build &&
    cargo test &&
    cargo bench &&
    cargo doc

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
  include:
    - os: linux
      rust: nightly
      sudo: required
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake
      before_script:
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a
      after_success:
        - cargo coverage
        - bash <(curl -s https://codecov.io/bash) -s target/kcov
        - cargo doc-upload
