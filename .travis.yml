language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx
  - windows

cache:
  cargo: true
  directories:
    - target/kcov-master/build

env:
  global:
    - RUST_BACKTRACE=1

script:
  - cargo build
  - cargo test
  - cargo doc
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo bench; fi

matrix:
  include:
    - os: linux
      rust: nightly
      sudo: required
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake
      script:
        - cargo build
        - cargo test
        - cargo doc
        - cargo bench
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a
        - cargo coverage
        - bash <(curl -s https://codecov.io/bash) -s target/kcov
        - cargo doc-upload
  exclude:
    - os: linux
      rust: nightly
